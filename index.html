<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ygg</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="js/bootstrap.js">
</head>

<body class="bg-info">
    <section class="">
        <div class="container">
            <div class="row d-block">
                <img src="IMG/YGENDA_page-0001.png" class="w-25 img-responsive mx-auto d-block mt-4">
                
            </div>
            <div class="row">
                <div class="card" id="alinhamento">
                    <div class="card-body ">
                        <form>
                            <div class="form-group">
                                <h4><label class="display-">Endereço de email</label></h4>
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Seu email">
                                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email,
                                    com
                                    ninguém.</small>
                            </div>
                            <div class="form-group">
                                <h4><label class="display-" for="exampleInputPassword1">Senha</label></h4>
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                    placeholder="Senha">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <footer class="text-center mt-4 text-light">
                <p>Powered by Yggdrastar &reg;</p>
            </footer>
        </div>
    </section>


</body>

</html>
