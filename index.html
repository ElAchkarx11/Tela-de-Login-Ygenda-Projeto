<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ygg</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="bg-info">
    <section class="">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-6">
                    <img src="IMG/YGENDA_page-0001.png" alt="logo" class="img-fluid" id="logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 col-md-6">
                    <div id="login">
                        <h2 class="text-center mb-3">Login</h2>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email"
                                    placeholder="Digite seu E-mail...">
                                <label for="email">Digite seu E-mail...</label>
                                <small class="form-text text-muted">Suas informações não serão compartilhadas</small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="senha"
                                    placeholder="Digite sua senha...">
                                <label for="senha">Digite sua senha...</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="mostrar-senha"
                                    aria-describedby="mostrar-senha">
                                <label for="mostrar-senha" class="form-check-label">Mostra senha</label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Enviar</button>
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </section>
    <section>
        <div>
            <footer class="text-center mt-4 text-light">
                <p>Powered by Yggdrastar &reg;</p>
            </footer>
        </div>
    </section>


</body>

</html>
